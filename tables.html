<!DOCTYPE html> 

<html> 

<head>
	<title>Tables</title>
	<style>
	
		body {
			background-color:      #459DA1;	
			background-image:      url('TrevorLinden.jpg');
			background-repeat:     no-repeat;
			background-size:       cover;
			background-attachment: fixed;
			background-position:   center;		
		}
		
		div {
			background-color: white;
			border:			  1px solid black;
			box-shadow:		  -20px 20px 40px black;
			padding: 		  20px;
			position:         absolute;
			right:            40px;
			top:              40px;
			width:            400px;	
		}
		table, th, td {
			border: 1px solid black; 
			border-collapse: collapse; 
		}
		th, td {
			text-align: center;
			padding: 10px;
		}
		table {
			width: 400px;
		}
		th {
			background-color: black;
			color: white;
		}
		td:hover {
			background-color: purple;
		}
		tr:nth-child(even) {
			background-color: #DDD;
		}
		tr:nth-child(odd) {
			background-color: white;
		}
		
	</style>
	
</head>

<body> 

	<div>
		<table>
			<tr>
				<th>Season</th> <th>Team</th> 	<th>GP</th> 	<th>G</th> 	<th>A</th> 	<th>P</th> 	<th>+/-</th>
			</tr>
			<tr>
				<td>88-89</td> 	<td>VAN</td> 	<td>80</td> 	<td>30</td> 	<td>29</td> 	<td>59</td> 	<td>-10</td>
			</tr>
			<tr>
				<td>89-90</td> 	<td>VAN</td> 	<td>73</td> 	<td>21</td> 	<td>30</td> 	<td>51</td> 	<td>-17</td>
			</tr>
			<tr>
				<td>90-91</td> 	<td>VAN</td> 	<td>80</td> 	<td>33</td> 	<td>37</td> 	<td>70</td> 	<td>-25</td>
			</tr>
			<tr>
				<td>91-92</td> 	<td>VAN</td> 	<td>80</td> 	<td>31</td> 	<td>44</td> 	<td>75</td> 	<td>3</td>
			</tr>
		</table>
	</div>


</body>

</html>
